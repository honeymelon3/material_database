		<form class="form-vertical register-form" style="display:inline" action="/modifypass" method="post"   >

			<h3 class="">上传数据</h3>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">Password</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="file" id="register_password" placeholder="密码" name="password"/>

					</div>

				</div>

			</div>

        <a class="navbar-brand" href="#">

				上传数据 <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

		</form>
